<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Vista Fire District - Serving our community with professional fire protection, emergency medical services, and fire prevention.">
    <title>Vista Fire District - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        fire: {
                            50: '#fef2f2',
                            100: '#fee2e2',
                            200: '#fecaca',
                            300: '#fca5a5',
                            400: '#f87171',
                            500: '#ef4444',
                            600: '#dc2626',
                            700: '#b91c1c',
                            800: '#991b1b',
                            900: '#7f1d1d',
                        },
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="flex flex-col min-h-screen bg-gray-50">

    <!-- Header -->
    <header class="bg-fire-700 text-white shadow-lg">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <!-- Logo and Title -->
                <div class="flex items-center space-x-4">
                    <div>
                        <h1 class="text-2xl font-bold">Vista Fire District</h1>
                        <p class="text-fire-100 text-sm">Serving Our Community</p>
                    </div>
                </div>
            </div>
        </div>
    </header>


    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 py-8">

        <!-- Under Construction Section -->
        <section class="flex items-center justify-center min-h-[60vh]">
            <div class="text-center max-w-2xl mx-auto">
                <!-- Construction Icon -->
                <div class="mb-8">
                    <svg class="w-32 h-32 mx-auto text-fire-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4"></path>
                    </svg>
                </div>

                <!-- Message -->
                <h2 class="text-4xl font-bold text-gray-800 mb-4">Website Under Construction</h2>
                <p class="text-xl text-gray-600 mb-6">
                    We're currently working on our new website to better serve our community.
                </p>
                <p class="text-lg text-gray-700 mb-8">
                    Thank you for your patience.
                </p>
            </div>
        </section>

    </main>

    <script src="js/main.js"></script>
</body>
</html>
